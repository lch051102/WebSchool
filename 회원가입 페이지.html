<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend><h3>파일 제출</h3></legend>
            아이디 : <input type="text">
            <br>비밀번호 : <input type="password">
            <br>이메일 : <input type="email" required>
            <br>항목 : <input type="radio" name="category"> 포트폴리오 <input type="radio" name="category"> 개인 프로젝트 <input type="radio" name="category"> 수업과제물
            <br>
            <br>사용언어 : <input type="checkbox" id="HYML"><label for="HYML">HYML</label> 
                           <input type="checkbox" id="CSS"><label for="CSS">CSS</label> 
                           <input type="checkbox" id="JS"><label for="JS">JS</label>
            <br>작성파일 : <input type="file">
            <br>
            <br>자기소개 : <textarea name="" rows="5" cols="30">간단하게 입력하세요.</textarea>
            <br>국적 :  <select name="country">
                            <option value="country">KOREA</option>
                            <option value="country">USA</option>
                            <option value="country">JAPAN</option>
                        </select>
            <br><input type="submit" value="제출" name="제출"></br>
        </fieldset>
    </form>
</body>
</html>
